<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mayor Survey</title>

    <!-- Favicon link for Vote Icon -->
    <link rel="icon" href="vote_1.png" type="image/png" />

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .survey-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      /* Enhanced Header */
      header {
        background: linear-gradient(135deg, #d32f2f, #c2185b);
        color: white;
        padding: 20px 0;
        text-align: center;
        border-radius: 10px 10px 0 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      header h1 {
        font-size: 36px;
        margin: 0;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      header p {
        font-size: 18px;
        margin: 10px 0 0;
      }

      .screen {
        display: none;
      }
      .screen.active {
        display: block;
      }
      .options {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        background: #d32f2f;
        color: white;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #b71c1c;
      }
      iframe {
        width: 100%;
        height: 315px;
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="survey-container">
      <!-- Header with a Gradient Background -->
      <header>
        <h1>üèõÔ∏è Election Survey 2025</h1>
        <p>Let us know your thoughts on who should lead your community!</p>
      </header>

      <!-- Video Background -->
      <iframe
        id="survey-video"
        src="https://www.youtube.com/embed/xrRDlOWR1OU?autoplay=1&loop=1&playlist=xrRDlOWR1OU&rel=0&mute=0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>

      <!-- Introduction Screen -->
      <div id="intro-screen" class="screen active">
        <button onclick="startSurvey()">Start Now</button>
      </div>

      <!-- Question Screens -->
      <div id="question-screens" class="screen">
        <h2 id="question-text"></h2>
        <div class="options">
          <button class="option" onclick="nextQuestion(0)">Option 1</button>
          <button class="option" onclick="nextQuestion(1)">Option 2</button>
        </div>
      </div>

      <!-- Thank You Screen -->
      <div id="thankyou-screen" class="screen">
        <h2>üéâ Thank You for Participating!</h2>
        <p>Your responses have been recorded.</p>
        <button onclick="restartSurvey()">Start Over</button>
      </div>
    </div>

    <script>
      // Google Apps Script URL
      const googleScriptURL_1 =
        "https://script.google.com/macros/s/AKfycbxlG58LN52KtuPA41McZPj4IOFMYuFAnqiJJ8V0LKxpiFZ1ZVXK5AbjTiWYWLLussrLmQ/exec";
      const googleScriptURL_2 =
        "https://script.google.com/macros/s/AKfycbzxnsg3cdXeZJl39w7V_GMQU7ZhDqqqqhfg9Y4f6ssJCiJMwxEUEBmahLoFb3ShIRh1Vw/exec";

      // Questions and Options
      const questions = [
        {
          text: "Who is your bet for Mayor?",
          options: ["Ricky Buenaventura", "Omeng Ramos"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "What quality do you value most in a mayor?",
          options: ["Transparency", "Leadership"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "Which community project is your priority?",
          options: ["Infrastructure development", "Education reform"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "Who do you think will best handle disaster management?",
          options: ["Ricky Buenaventura", "Omeng Ramos"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "Who is more approachable to citizens?",
          options: ["Ricky Buenaventura", "Omeng Ramos"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "Which slogan resonates more with you?",
          options: ["Responsable Sa Bayan", "Bayan Muna, Tao Muna"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "Who will improve healthcare services better?",
          options: ["Ricky Buenaventura", "Omeng Ramos"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "Who do you trust to maintain peace and order?",
          options: ["Ricky Buenaventura", "Omeng Ramos"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "Who do you think has a better track record of accomplishments?",
          options: ["Ricky Buenaventura", "Omeng Ramos"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
        {
          text: "Who will prioritize youth programs?",
          options: ["Ricky Buenaventura", "Omeng Ramos"],
          videos: [
            "https://www.youtube.com/embed/lg5WKsVnEA4?mute=0&autoplay=1", // Video for Ricky Buenaventura
            "https://www.youtube.com/embed/GMETU0BZc7k?mute=0&autoplay=1", // Video for Omeng Ramos
          ],
        },
      ];

      let currentQuestion = 0;
      let responses = [];

      // Start Survey
      function startSurvey() {
        document.getElementById("intro-screen").classList.remove("active");
        document.getElementById("question-screens").classList.add("active");
        loadQuestion();
        document
          .getElementById("survey-video")
          .contentWindow.postMessage(
            '{"event":"command","func":"pauseVideo","args":""}',
            "*"
          ); // Pause the video after the first question is answered
      }

      // Load Current Question
      function loadQuestion() {
        const questionText = document.getElementById("question-text");
        const optionButtons = document.querySelectorAll(".option");
        const question = questions[currentQuestion];

        questionText.innerText = question.text;
        optionButtons.forEach((button, index) => {
          button.innerText = question.options[index];
          button.setAttribute("data-video", question.videos[index]);
        });
      }

      // Handle Option Selection
      // Handle Option Selection
      function nextQuestion(optionIndex) {
        // Get the video URL based on the selected option
        const selectedButton =
          document.querySelectorAll(".option")[optionIndex];
        const videoSrc = selectedButton.getAttribute("data-video");

        // Update the iframe src with the correct video
        document.getElementById("survey-video").src = videoSrc;

        // Record the response
        responses.push(optionIndex);
        currentQuestion++;

        // Load the next question or end the survey
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          endSurvey();
        }
      }

      // End Survey
      function endSurvey() {
        document.getElementById("question-screens").classList.remove("active");
        document.getElementById("thankyou-screen").classList.add("active");
      }

      // Restart Survey
      function restartSurvey() {
        currentQuestion = 0;
        responses = [];
        document.getElementById("thankyou-screen").classList.remove("active");
        document.getElementById("intro-screen").classList.add("active");
      }
    </script>
  </body>
</html>
