<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mayor Survey</title>
  <link rel="icon" href="vote_1.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="survey-container">
    <header>
      <h1>üèõÔ∏è Election Survey 2025</h1>
      <p>Let us know your thoughts on who should lead your community!</p>
    </header>

    <!-- Video Element -->
    <video id="survey-video" autoplay controls>
      <source src="intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

   
    <div id="name-address-fields">
      <form id="user-details-form">
        <fieldset>
          <legend>Personal Information and Data Policy Agreement</legend>
    
          <div class="form-group">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          
    
            <label for="address"></label>
            <select id="address" name="address" required>
              <option value="">Select your barangay</option>
              <option value="Bagbaguin">Bagbaguin</option>
              <option value="Balasing">Balasing</option>
              <option value="Buenavista">Buenavista</option>
              <option value="Bulac">Bulac</option>
              <option value="Camangyanan">Camangyanan</option>
              <option value="Catmon">Catmon</option>
              <option value="Caypombo">Caypombo</option>
              <option value="Caysio">Caysio</option>
              <option value="Guyong">Guyong</option>
              <option value="Lalakhan">Lalakhan</option>
              <option value="Mag‚Äëasawang Sapa">Mag‚Äëasawang Sapa</option>
              <option value="Mahabang Parang">Mahabang Parang</option>
              <option value="Manggahan">Manggahan</option>
              <option value="Parada">Parada</option>
              <option value="Poblacion">Poblacion</option>
              <option value="Pulong Buhangin">Pulong Buhangin</option>
              <option value="San Gabriel">San Gabriel</option>
              <option value="San Jose Patag">San Jose Patag</option>
              <option value="San Vicente">San Vicente</option>
              <option value="Silangan">Silangan</option>
              <option value="Sta. Clara">Sta. Clara</option>
              <option value="Sta. Cruz">Sta. Cruz</option>
              <option value="Sto. Tomas">Sto. Tomas</option>
              <option value="Tumana">Tumana</option>
            </select>
          </div>
    
          <div id="data-privacy-checkbox-container">
            <label for="data-privacy-checkbox">
              <input type="checkbox" id="data-privacy-checkbox" onchange="toggleSubmitButton()" /> 
              I consent to the use of my data as per the Privacy Policy.
            </label>
          </div>
    
        </fieldset>
        
        <div id="intro-screen" class="screen active">
          <button onclick="startSurvey()" disabled id="start-survey-btn">Start Now</button>
        </div>
      </form>
    </div>
    
    
      </form>
      
         <!-- Question Screens -->
         <div id="question-screens" class="screen">
          <fieldset>
            <legend>Survey Question</legend>
          <h2 id="question-text"></h2>
          <div class="options">
            <button class="option" onclick="nextQuestion(0)">Omeng Ramos</button>
            <button class="option" onclick="nextQuestion(1)">Ricky Santos Buenaventura</button>
          </div>
          </fieldset>
        </div>
        
  
        <!-- Thank You Screen -->
        <div id="thankyou-screen" class="screen">
          <h2>üéâ Thank You for Participating!</h2>
          <p>Your responses have been recorded.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
